<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="main-content flex">
            <aside class="main-content-sidebar flex">
                <div class="main-content-sidebar-top flex">
                    <div class="sidebar-logo">
                        <img src="img/logo.svg" alt="Spotify-logo">
                    </div>
                    <div class="sidebar-menu">
                        <div class="sidebar-home">
                            <img src="img/home.svg" alt="Home">
                            <p>Home</p>
                        </div>
                    </div>
                </div>
                <div class="main-content-sidebar-middle flex"></div>
                <div class="main-content-sidebar-bottom flex"></div>
            </aside>
            <div class="main-content-albums flex">
                <div class="main-content-albums-upgrade flex">
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
            </div>
        </div>

        <div class="music-navbar"></div>
    </main>
</body>
</html>
